<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="header">
    Name: <input type="text" value="{{name}}">
    Sex: <input type="text" value="{{sex}}">
    Address: <input type="text" value="{{address}}">
</div>
<div id="route"></div>
<div id="content">
    <a href="#!/index">首页</a>
    <a href="#!/about">关于我们</a>
    <a href="#!/product">产品列表</a>

    <form method="post" enctype="multipart/form-data" action="upload.php">
        <input type="file" name="images" id="images" multiple/>
        <button type="submit" id="btn">Upload Files!</button>
    </form>
</div>
<script type="text/javascript">
    var data = {
        name:"miaozhuang",
        sex:"male",
        address:"dalian"
    }

    function template(dom, data) {
        var NString = function () {
            var nstring = document.getElementById(dom).innerHTML.replace(/{{\w+}}/igm, function (s$, s) {
                var nv = s$.replace(/({|})/gmi, "");
                return  data[nv];
            });
            return nstring;
        };
        data.set = function (obj, val) {
            data[obj] = val;
            document.getElementById(dom).innerHTML = NString();
        };

        document.getElementById(dom).innerHTML = NString();
    }
    template("header", data);
</script>
<script type="text/javascript" src="web/jquery-1.8.3.js"></script>
<script type="text/javascript" src="src/route.js"></script>
<script type="text/javascript" src="web/route.js"></script>
</body>
</html>
